{% extends 'adminhome.html' %}

{% block page %}
<style>

	.form_field
	{
	 width:500px;
	 height:30px;	
	}
	
	</style>

<h1>Change Password Here!!!</h1>
<font color="blue">{{output}}</font>
<form method="post" action="/myadmin/cpadmin/" >
{% csrf_token %}	
<table cellspacing="30" >
<tr>
<td>Old Password</td>
<td><input type="password" class="form_field" name="opass" placeholder="Enter Old Password"/></td>	
</tr>
<tr>
<td>New Password</td>
<td><input type="password" class="form_field" name="npass" placeholder="Enter New Password"/></td>	
</tr>
<tr>
<td>Confirm New Password</td>
<td><input type="password" class="form_field" name="cnpass" placeholder="Enter Confirm New Password"/></td>	
</tr>
<tr>
<td colspan="2">
<center>
<button type="submit">Submit</button>
</center>
</td>	
</tr>
</table>
</form>
{% endblock page %}
